<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Painting Shows </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='/css/styles.css')}}">
    </head>
    <body>
        <main class="container">
            <div class="row">
                <form class="col-3" action="/formulario/paint" method="GET">
                    <button class="btn btn-primary">
                        Add painting
                    </button>
                </form>
                <form class="col-3" action="/dashboard" method="GET">
                    <button class="btn btn-primary">
                        Dashboard
                    </button>
                </form>
                <form class="col-3" action="/procesa/logout" method="POST">
                    <button class="btn btn-secondary">
                        Logout 
                    </button>
                </form>
                <div class="row d-flex">
                    <h1> {{paint.title}} </h1>
                </div>
            </div>
            <div class="row">
                <h2 class="col-8"> painted by: {{paint.usuario.nombre}} {{paint.usuario.apellido}}</h2>
            </div>
            <div class="row border border-primary">
                <p class="col-4"> Description: </p>
                <p class="col-8"> {{paint.description}} </p>

                <p class="col-4"> Price: </p>
                <p class="col-8"> {{paint.price}} </p>
                
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
    </body>
</html>
